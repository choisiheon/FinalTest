<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>모집글 작성</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <link rel="stylesheet" th:src="@{/css/style.css}">
</head>
<body>
<h1>모집글 작성</h1>
<form action="/board/write" method="post">
    <table border="1">
        <tr>
            <th>카테고리</th>
            <td>
                <select name="category">
                    <option value="STUDY">STUDY</option>
                    <option value="HEALTHY">HEALTHY</option>
                    <option value="TRIP">TRIP</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>제목</th>
            <td><input type="text" name="title" required style="width: 300px;"></td>
        </tr>
        <tr>
            <th>모집 정원</th>
            <td>
                <input type="number" name="capacity" min="2" max="100" value="5" required> 명
                (본인 포함)
            </td>
        </tr>
        <tr>
            <th>내용</th>
            <td>
                <textarea name="contents" rows="10" cols="50" required></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="등록">
                <input type="button" value="취소" onclick="history.back()">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
